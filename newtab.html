<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body tabindex="-1">
    <div class="background-wrapper" tabindex="-1"></div>

    <button class="settings-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.63-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
    </button>

    <div class="dashboard-container" tabindex="-1">
        <div class="clock-container">
            <div class="time"></div>
            <div class="date"></div>
        </div>
        
        <div class="quote-container">
            <div class="quote"></div>
            <div class="quote-author"></div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Dashboard Settings</h2>
            
            <div class="setting-group">
                <label class="toggle-label">
                    Show Time and Date
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggleTimeDate" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>

            <div class="setting-group">
                <label class="toggle-label">
                    Show Quote
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggleQuote" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>

            <div class="setting-group">
                <h3>Custom Wallpapers</h3>
                <div class="upload-section">
                    <label for="wallpaperUpload" class="upload-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                        </svg>
                        Upload Images/Videos
                    </label>
                    <input type="file" id="wallpaperUpload" multiple accept="image/*,video/*" style="display: none;">
                    <div class="upload-info">Supported: JPG, PNG, WEBP, MP4, WEBM</div>
                    <div class="upload-info conversion-info">Files will be auto-converted to WebP/WebM for better performance</div>
                    <div id="conversionProgress" class="conversion-progress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">Converting files...</div>
                    </div>
                </div>
                
                <div class="custom-wallpapers-list" id="customWallpapersList">
                    <!-- Custom wallpapers will be displayed here -->
                </div>
                
                <div class="wallpaper-actions">
                    <button id="clearCustomWallpapers">Clear All Custom</button>
                    <button id="useOnlyCustom">Use Only Custom</button>
                    <button id="useAllWallpapers">Use All (Default + Custom)</button>
                </div>
            </div>
            
            <div class="setting-group">
                <button id="resetSettings">Reset to Default</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
